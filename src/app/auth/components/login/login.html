<div class="min-h-screen flex overflow-hidden">
  <!-- Left side - Login Form -->
  <div
    class="flex-1 flex items-center justify-center bg-white px-2 py-2"
    style="min-height: 100vh; height: 100vh; overflow: visible"
  >
    <div
      class="max-w-md w-full space-y-4"
      style="max-height: 98vh; overflow: visible"
    >
      <!-- Logo and Header -->
      <div class="text-center">
        <div class="flex items-center justify-center mb-4">
          <div
            class="w-8 h-8 bg-red-500 rounded-sm flex items-center justify-center mr-2"
          >
            <span class="text-white font-bold text-xl">âœ•</span>
          </div>
          <h1 class="text-2xl font-semibold text-gray-900">Tastopia</h1>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-1">
          Welcome to Tastopia
        </h2>
        <p class="text-gray-600 text-sm">Delicious food, delivered fast.</p>
      </div>

      <!-- Login Form -->
      <form
        class="mt-4 space-y-4"
        (ngSubmit)="onSubmit()"
        style="overflow: visible"
      >
        <div class="space-y-3">
          <!-- Email Field -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              placeholder="Enter your email"
            />
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Enter your password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              tabindex="-1"
              (mousedown)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <div class="text-right mt-1">
            <a href="#" class="text-red-500 text-sm hover:text-red-600">
              Forgot Password?
            </a>
          </div>
        </div>

        <!-- Login Button -->
        <div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-full"
            style="background-color: #ef4444; color: white;"
            [disabled]="!email || !password"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': !email || !password }"
          >
            Login
          </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <span class="text-gray-600 text-sm">Don't have an account? </span>
          <a
            (click)="navigateToSignup()"
            class="text-red-500 hover:text-red-600 cursor-pointer font-medium"
          >
            Sign up
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Single Image -->
  <div class="hidden lg:block lg:flex-1 relative h-screen w-full">
    <img
      src="assets/images/AuthSideImage.jpg"
      alt="Food image"
      class="w-full h-full object-cover"
    />
  </div>
</div>
