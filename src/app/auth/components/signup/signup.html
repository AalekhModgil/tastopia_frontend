<div class="min-h-screen flex overflow-hidden">
  <!-- Left side - Signup Form -->
  <div
    class="flex-1 flex items-center justify-center bg-white px-2 py-2"
    style="min-height: 100vh; height: 100vh; overflow: visible"
  >
    <div
      class="max-w-md w-full space-y-2"
      style="max-height: 98vh; overflow: visible"
    >
      <!-- Logo and Header -->
      <div class="text-center">
        <div class="flex items-center justify-center mb-4">
          <div
            class="w-8 h-8 bg-red-500 rounded-sm flex items-center justify-center mr-2"
          >
            <span class="text-white font-bold text-xl">âœ•</span>
          </div>
          <h1 class="text-2xl font-semibold text-gray-900">Tastopia</h1>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-1">
          Create your account
        </h2>
        <p class="text-gray-600 text-sm">
          Sign up to get started with Tastopia.
        </p>
      </div>

      <!-- Signup Form -->
      <form
        class="mt-4 space-y-2"
        (ngSubmit)="onSubmit()"
        style="overflow: visible"
      >
        <div class="space-y-1">
          <!-- Name Field -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Name</mat-label>
            <input
              matInput
              id="name"
              name="name"
              type="text"
              [(ngModel)]="name"
              required
              placeholder="Enter your name"
            />
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              placeholder="Enter your email"
            />
          </mat-form-field>

          <!-- Phone Field -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Phone</mat-label>
            <input
              matInput
              id="phone"
              name="phone"
              type="tel"
              [(ngModel)]="phone"
              required
              placeholder="Enter your phone number"
            />
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Enter your password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              tabindex="-1"
              (mousedown)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <mat-icon>
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>
          </mat-form-field>

          <!-- Terms Checkbox -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="agreeToTerms"
              name="agreeToTerms"
              [(ngModel)]="agreeToTerms"
              required
              class="mr-2"
            />
            <label for="agreeToTerms" class="text-gray-600 text-sm">
              I agree to the
              <a
                href="#"
                class="text-red-500 hover:text-red-600"
                >Terms & Conditions</a
              >
            </label>
          </div>
        </div>

        <!-- Signup Button -->
        <div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-full"
            style="background-color: #ef4444; color: white;"
            [disabled]="!agreeToTerms"
          >
            Sign Up
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <span class="text-gray-600 text-sm">Already have an account? </span>
          <a
            (click)="navigateToLogin()"
            class="text-red-500 hover:text-red-600 cursor-pointer font-medium"
          >
            Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Single Image -->
  <div class="hidden lg:block lg:flex-1 relative h-screen w-full">
    <img
      src="assets/images/AuthSideImage.jpg"
      alt="Food image"
      class="w-full h-full object-cover"
    />
  </div>
</div>
