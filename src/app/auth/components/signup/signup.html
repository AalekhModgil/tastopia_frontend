<div class="min-h-screen flex overflow-hidden">
  <!-- Left side - Signup Form -->
  <div class="flex-1 flex items-center justify-center bg-white px-2 py-2" style="min-height: 100vh; height: 100vh; overflow: visible;">
    <div class="max-w-md w-full space-y-4" style="max-height: 98vh; overflow: visible;">
      <!-- Logo and Header -->
      <div class="text-center">
        <div class="flex items-center justify-center mb-4">
          <div class="w-8 h-8 bg-red-500 rounded-sm flex items-center justify-center mr-2">
            <span class="text-white font-bold text-xl">✕</span>
          </div>
          <h1 class="text-2xl font-semibold text-gray-900">Tastopia</h1>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Create your Tastopia account</h2>
      </div>

      <!-- Signup Form -->
      <form class="mt-4 space-y-4" (ngSubmit)="onSubmit()" style="overflow: visible;">
        <div class="space-y-3">
          <!-- Full Name Field -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
              Full Name
            </label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              [(ngModel)]="name"
              required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10"
              placeholder="Enter your full name"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email
            </label>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10"
              placeholder="Enter your email"
            />
          </div>

          <!-- Phone Number Field -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
              Phone Number
            </label>
            <input
              id="phone"
              name="phone"
              type="tel"
              [(ngModel)]="phone"
              required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10"
              placeholder="Enter your phone number"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
              Password
            </label>
            <div class="relative">
              <input
                id="password"
                name="password"
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                required
                class="appearance-none relative block w-full px-3 py-2 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10"
                placeholder="Create a password"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                (click)="togglePasswordVisibility()"
              >
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              [(ngModel)]="agreeToTerms"
              required
              class="h-4 w-4 text-red-500 focus:ring-red-500 border-gray-300 rounded mt-1"
            />
            <label for="terms" class="ml-3 text-sm text-gray-600">
              I agree to Tastopia's 
              <a href="#" class="text-red-500 hover:text-red-600">Terms of Service</a> 
              and 
              <a href="#" class="text-red-500 hover:text-red-600">Privacy Policy</a>
            </label>
          </div>
        </div>

        <!-- Sign Up Button -->
        <div>
          <button
            type="submit"
            [disabled]="!agreeToTerms"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-white font-medium rounded-lg bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
          >
            Sign Up
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <span class="text-gray-600">Already have an account？ </span>
          <a (click)="navigateToLogin()" class="text-red-500 hover:text-red-600 cursor-pointer font-medium">
            Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Single Image -->
  <div class="hidden lg:block lg:flex-1 relative h-screen w-full">
    <img
      src="assets/images/AuthSideImage.jpg"
      alt="Food image"
      class="w-full h-full object-cover"
    />
  </div>
</div>
